syntax = "proto3";
package proto;
option go_package = "./proto";

service Loggy {
  rpc StreamLogs(stream Log) returns (EmptyResponse);
  rpc SearchLogs(SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  int32 searchId = 1;
  string query = 2;
}

message EmptyResponse {

}

message Log {
  string Level = 1;
  string content = 2;
  string origin = 3;
}

message SearchResponse {
  int32 total_count = 1;
  repeated Log log = 2;
}
